<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./public//form.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <img src="./tutor3.png" alt="avatar by flaticon" class="avatar" />
      <div class="title">技術分析工具入門</div>
      <div class="content">
        <form method="post">
          <div class="user-details">
            <div class="input-box">
              <label class="details">姓名</label>
              <input
                type="text"
                class="inputbox"
                placeholder="電子郵件姓名"
                name="name"
                required
              />
            </div>
            <!-- <div class="input-box" style="visibility: hidden">
              <label class="details">Username</label>
              <input
                type="text"
                class="inputbox"
                placeholder="Enter your username"
                name="username"
                required
              />
            </div> -->
            <div class="input-box">
              <label class="details">電子郵件</label>
              <input
                type="text"
                class="inputbox"
                placeholder="電子郵件電子郵件"
                name="email"
                required
              />
            </div>
            <div class="input-box">
              <label class="details">手機號碼</label>
              <input
                type="text"
                class="inputbox"
                placeholder="輸入您的手機號碼"
                name="mobile"
                required
              />
            </div>
          </div>

          <div class="button">
            <input type="submit" value="報名" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
